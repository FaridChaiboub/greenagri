<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO Meta Tags -->
    <meta
      name="description"
      content="GreenAgri is a family-owned Moroccan agricultural export company specializing in premium citrus fruits, tomatoes, and berries. We supply fresh, certified organic produce to Europe and Africa with four generations of farming expertise."
    />
    <meta
      name="keywords"
      content="moroccan agriculture, agricultural exports morocco, organic produce morocco, citrus exports, fresh berries, tomato exports, souss-massa agriculture, moroccan family farm, GlobalGAP certified, organic farming morocco"
    />
    <meta name="author" content="GreenAgri - Chaiboub Family" />
    <meta name="robots" content="index, follow" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>GreenAgri &mdash; Premium Moroccan Agricultural Exports</title>
    <!-- Standard favicon for browsers -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/favicons/greenagri-favicon.ico"
    />

    <!-- Modern SVG favicon (future-proof, scalable) -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicons/greenagri-favicon.svg"
    />

    <!-- PNG favicons for different contexts -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/greenagri-favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/greenagri-favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="assets/favicons/greenagri-favicon-48x48.png"
    />

    <!-- Apple Touch Icon for iOS devices -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/greenagri-apple-touch-180x180.png"
    />

    <!-- Android/PWA icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/favicons/greenagri-pwa-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="assets/favicons/greenagri-pwa-512x512.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="assets/favicons/manifest.webmanifest" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <h1 style="font-family: 'Rubik', sans-serif">Your Heading</h1>
  </body>
</html>
